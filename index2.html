<script>
    //SOCKET CONNECTION USING DEFAULT CONNECTION
    var socket = io();
    //RECEIVE: MSG FROM SERVER TO CLIENT USING SPECIFIC EVENT NAME = testerEvent
    socket.on('testerEvent', function (data) { document.write(data.description) });
    //SENDING: MSG FROM CLIENT TO SERVER USING SPECIFIC EVENT NAME = clientEvent
    socket.emit('clientEvent', '\nMSG FROM CLIENT TO SERVER USING SPECIFIC EVENT NAME = clientEvent');
