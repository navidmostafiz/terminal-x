aceholder="admin: what was that?";setTimeout(()=>{tun.placeholder="enter username";},1000);}}});ttok.addEventListener("keyup",function(event){if(event.keyCode===13){event.preventDefault();if(ttok.value!=""){ttokValue=ttok.value;troom=ttokValue;socket1.emit('join_room',troom);removeElement(ttok);toggleShow(tout);toggleShow(tin);tin.focus();}else{ttok.placeholder="admin: what was that?";setTimeout(()=>{ttok.placeholder="enter secret token";},1000);}}});tin.addEventListener("keyup",function(event){if(event.keyCode===13){event.preventDefault();if(tin.value!=""){msg=tunValue+": "+tin.value;troom=ttokValue;sendToServer(msg,troom);tin.value=""}else{tin.placeholder="admin: what was that?";setTimeout(()=>{tin.placeholder="say something "+tunValue;},1000);}}});function makeTINFocus(){tout.blur;tin.focus();} tin.onmouseout=makeTINFocus;tout.onmouseenter=makeTINFocus;tout.onclick=makeTINFocus;</script> </body></html>
